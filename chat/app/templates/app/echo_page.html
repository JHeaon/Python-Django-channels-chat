<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹소캣 Echo</title>
</head>
<body>

웹소켓 Echo

<script>
    const ws = new WebSocket("ws://localhost:8000/ws/echo/");

    ws.onopen = () => {
        console.log("웹소켓 서버와 접속됨.")
    };

    ws.onmessage = (event) => {
        const message = event.data;
        console.log('메세지 수신 : ', message)
    };

    ws.onerror = () => {
        console.error("웹 소켓 에러 발생");
    };

    ws.onclose = (event) => {
        if(event.wasClean){
            console.log("ws.close()에 의한 연결 끊기");
        }
        else{
            console.log("웹 소켓 서버와의 네트워크 단절로 의한 끊김")
        }
    };
    
</script>
    
</body>
</html>
